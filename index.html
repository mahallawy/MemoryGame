<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Mina" >
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel row">

        <div class="col-sm-2">
          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul>
        </div>
        <div class="col-sm-4">
          <p><span class="moves">0</span> Moves</p>
        </div>

        <div class="col-sm-4">
          <div class="timer">
          </div>
        </div>

        <div class="col-sm-2">
          <div class="restart" onclick="startGame()">
          <i class="fa fa-repeat"></i>
          </div>
        </div>

    </section>


    <ul id="deck">
      <li class="card" type="ship">
        <i class="fa fa-ship"></i>
      </li>
      <li class="card" type="motorcycle">
        <i class="fa fa-motorcycle"></i>
      </li>
      <li class="card match" type="car">
        <i class="fa fa-car"></i>
      </li>
      <li class="card" type="subway">
        <i class="fa fa fa-subway"></i>
      </li>
      <li class="card" type="shuttle">
        <i class="fa fa-space-shuttle"></i>
      </li>
      <li class="card match" type="car">
        <i class="fa fa-car"></i>
      </li>
      <li class="card" type="rocket">
        <i class="fa fa-rocket"></i>
      </li>
      <li class="card" type="bicycle">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card" type="ship">
        <i class="fa fa-ship"></i>
      </li>
      <li class="card" type="tuck">
        <i class="fa fa-truck"></i>
      </li>
      <li class="card" type="rocket">
        <i class="fa fa-rocket"></i>
      </li>
      <li class="card open show" type="tuck">
        <i class="fa fa-truck"></i>
      </li>
      <li class="card open show" type="subway">
        <i class="fa fa-subway"></i>
      </li>
      <li class="card" type="bicycle">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card" type="motorcycle">
        <i class="fa fa-motorcycle"></i>
      </li>
      <li class="card" type="shuttle">
        <i class="fa fa-space-shuttle"></i>
      </li>
    </ul>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
